<!DOCTYPE html>
<html>
<head>
    <!--Meta tags, Bootstrap 5 stylesheet and script-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--Stylesheet and JavaScript file loaded from the apps static folder-->
    <link rel="stylesheet" href="MainPage.css">
    <script src="MainPage.js"></script>

    <title>ASL To Speech</title>
</head>

<body>
    <!--Card that holds the video feed from the webcam-->
    <div class="card">
        <h1>ASL Translator</h1>
        <video id="webcam" autoplay></video>
    </div>

    <!--Container for the record button-->
    <div class="RecordButton-container">
        <button type="button" class="btn btn-dark" id="RecordButton">Record</button>
    </div>
    
    <!--Container for the cancel button-->
    <div class="CancelButton-container">
        <button type="button" class="btn btn-dark" id="CancelButton">Cancel</button>
    </div>

    <h2>Transcription</h2>

    <!--Container for the clear button-->
    <div class="ClearButton-container">
        <button type="button" class="btn btn-dark" id="ClearButton">Clear</button>
    </div>

    <!--Container for the transcription-->
    <div class="container">
        <div class="jumbotron" id="transcriptionJumbotron">
            <p></p>
        </div>
    </div>

    <!--Container for the dictate button-->
    <div class="DictateButton-container">
        <button type="button" class="btn btn-dark" id="DictateButton">Dictate</button>
    </div>

</body>
</html>
